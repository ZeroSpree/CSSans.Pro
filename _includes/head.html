<head>
    <title>{{ site.title }} - {{ site.subtitle }}</title>
    <meta name="description" content="CSSans Pro is a flexible CSS only font by Izabela Andronache & Codrin Pavel"/>
    <meta name="google-site-verification" content="iw7EWSHh99-Y8Tvsm-PH_ScN95_TRnv2qdhzOPVVCdU" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="theme-color" content="#1f3368">
    <meta name="msapplication-navbutton-color" content="#1f3368">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1f3368">

    <meta property="fb:admins" content="100000026051093"/>
    <meta property="fb:app_id" content="1090138207825112"/>
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:image" content="{{ site.splash | absolute_url }}" />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="480" />
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:description" content="{{ site.subtitle }}"/>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.subtitle }}">
    <meta name="twitter:image" content="{{ site.splash | absolute_url }}">
    <meta name="twitter:image:src" content="{{ site.splash | absolute_url }}"></head>
    <meta name="twitter:image:width" content="1000" />
    <meta name="twitter:image:height" content="480" />

    <link rel="canonical" href="{{ page.url | absolute_url }}" />

    {%- if site.is_production -%}
        <style>{% include assets/main.min.css %}</style>
    {%- else -%}
        <link type="text/css" rel="stylesheet" href="{{ "_min/main.css" | relative_url }}" />
    {%- endif -%}
</head>
